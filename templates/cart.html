<table border="1">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        {% for key,value in items.items() %}
        <tr>
            <td><img height="100" width="100" src="{{url_for('static',filename=value[3])}}" alt="{{value[0]}}"></td>
            <td>{{value[0]}}</td>
            <td>{{value[4]}}</td>
            <td>₹{{ value[1] }}</td>
            <td>{{ value[2] }}</td>
            <td>₹{{ value[1] | int *value[2]}}</td>
            <td><a href="{{url_for('cartpop',itemid=key)}}"><button>Remove</button></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
